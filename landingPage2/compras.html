    <header class="d-flex flex-column vh-100">
        <h1>Orqu√≠deas</h1>
        <form action="post" class="mt-4 d-flex flex-column-sm" id="form5">
            <div class="flex-column-s m-5 align-items-center">
                
            <label for="txtCorreo" style="font-size: 23px;">Ordena tus orquideas: </label>
            <input type="email" placeholder="cliente@yahoo.com" name="txtCorreo" id="txtCorreo">
            <button type="button" data-micron="shake" id="btnform5" >Comprar</button>
        </div>
        </form>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", function(e) {
                   
                    document.getElementById("form5").addEventListener("submit", function(e) {
                        e.preventDefault();
                        e.stopPropagation();

                    });
                    var btns = document.getElementsByTagName("button");
                    for (var i = 0; i < btns.length; i++) {
                        btns[i].addEventListener("mouseenter", function(e) {
                            micron.getEle("#" + e.target.id).interaction("bounce").duration(".45").timing("ease-out");
                        });
                        btns[i].addEventListener("mouseleave", function(e) {
                            var classes = e.target.classList;
                            var toRemove = [];
                            for (var j = 0; j < classes.length; j++) {
                                var classstr = classes[j];
                                if ((/^mjs-.*$/).test(classstr)) {
                                    toRemove.push(classstr);
                                }
                            }
                            toRemove.map(function(cst) {
                                e.target.classList.remove(cst);
                            });
                        });
                    }
        });
    </script>
